version: '3.8'

services:
  qwen3-embedding:
    build: .
    container_name: qwen3-embedding-service
    ports:
      - "8000:8000"
    environment:
      - EMBEDDING_MODEL=Qwen/Qwen3-Embedding-0.6B-GGUF
      - RERANKER_MODEL= Qwen/Qwen3-Reranker-0.6B # Optional: set to reranker model name to enable reranking
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_MODEL_LEN=8192
      - DEVICE=cpu
    volumes:
      - ./cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
