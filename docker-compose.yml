version: '3.8'

services:
  qwen3-embedding:
    build: .
    container_name: qwen3-embedding-service
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=zzeennoo/Qwen3-0.6B-Embedding-finetuned-sts-vi
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_MODEL_LEN=8192
      - GPU_MEMORY_UTILIZATION=0.9
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
